<!-- Search for events page and results -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Search</title>
    <link href="../dist/output.css" rel="stylesheet" type="text/css">
</head>
<body class="bg-gray-100 min-h-screen">
<nav class="fixed top-0 left-0 right-0 z-50 flex justify-between items-center p-2 bg-[#f6eedc] shadow-sm">
    <div>
        <img alt="Logo" class="h-10 w-auto object-contain" src="../images/phillyily-logo.png">
    </div>
    <div class="flex space-x-6 text-sm">
        <a href="../index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="search.html">Search</a>
        <a href="events.html">Events</a>
        <a href="calendar.html">Calendar</a>
    </div>
</nav>
<div class="relative">
    <img id="userIconButton" src="images/abstract-user-flat-1.svg"
        alt="User" class="w-8 h-8">

    <div id="userDropdown"
        class="hidden absolute right-0 mt-2 w-32 bg-white border rounded shadow-lg">
        <button id="login" class="block w-full text-left px-4 py-2 hover:bg-gray-100">
            Login
        </button>
        <button id="logout" class="block w-full text-left px-4 py-2 hover:bg-gray-100">
            Logout
        </button>
    </div>
</div>

<main class="pt-16 p-6">
    <div class="max-w-6xl mx-auto mb-6">
        <div class="flex gap-4 items-center mb-4">
            <div class="flex-1">
                <input class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" id="searchInput" placeholder="Search for events..."
                       type="text"
                />
            </div>
            <button class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
                    id="searchButton">
                Search
            </button>
        </div>

        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold text-gray-800">Filters</h3>
                <button class="text-sm text-blue-500 hover:text-blue-700" id="toggleFilters">
                    <span id="filtersToggleText">Show</span> Filters
                </button>
            </div>

            <div class="hidden" id="filtersContent">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="startDate">Start Date</label>
                        <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" id="startDate"
                               type="date">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="endDate">End Date</label>
                        <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" id="endDate"
                               type="date">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1"
                               for="locationFilter">Location</label>
                        <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" id="locationFilter" placeholder="Center City, Philadelphia"
                               type="text">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="ownerFilter">Event
                            Creator</label>
                        <input class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" id="ownerFilter" placeholder="ex: Sean O'Connor"
                               type="text">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" for="hasLocationData">Has Location
                            Data</label>
                        <select class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                id="hasLocationData">
                            <option value="">All Events</option>
                            <option value="true">Only Events with Address/Coordinates</option>
                            <option value="false">Only Events without Address/Coordinates</option>
                        </select>
                    </div>
                </div>

                <div class="mt-4 flex justify-end">
                    <button class="px-4 py-2 text-sm text-gray-600 hover:text-gray-800 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors"
                            id="clearFilters">
                        Clear All Filters
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-6xl mx-auto mb-4 flex justify-end">
        <div class="flex gap-2 bg-white rounded-lg p-1 shadow-sm border border-gray-200">
            <button class="px-4 py-2 rounded-md transition-colors bg-blue-500 text-white" data-view="list"
                    id="listViewButton">
                List View
            </button>
            <button class="px-4 py-2 rounded-md transition-colors bg-transparent text-gray-500 hover:bg-gray-100"
                    data-view="map"
                    id="mapViewButton">
                Map View
            </button>
        </div>
    </div>

    <div class="max-w-6xl mx-auto">
        <div class="view-container" id="listView">
            <div class="space-y-4" id="listResults">
                <!-- Search results will be inserted here via JavaScript -->
            </div>
        </div>

        <div class="view-container hidden" id="mapView">
            <div class="w-full h-[600px] bg-gray-200 rounded-lg border border-gray-300" id="mapContainer">

            </div>
        </div>
    </div>
</main>

<script src="../js/search.js" type="module"></script>
<script src="js/login.js" type="module"></script>
</body>
</html>
