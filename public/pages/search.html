<!-- Search for events page and results -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Search</title>
	<link rel="stylesheet" type="text/css" href="../dist/output.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="fixed top-0 left-0 right-0 z-50 flex justify-between items-center p-2 bg-white shadow-sm">
        <div>
            <img src="../images/temp-logo.png" alt="Logo" class="w-8 h-8">
        </div>
        <div class="flex space-x-6 text-sm">
            <a href="../index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="search.html">Search</a>
            <a href="events.html">Events</a>
            <a href="calendar.html">Calendar</a>
        </div>
        <div>
            <img src="../images/user.png" alt="User" class="w-8 h-8">
        </div>
    </nav>

    <main class="pt-16 p-6">
        <div class="max-w-6xl mx-auto mb-6">
            <div class="flex gap-4 items-center mb-4">
                <div class="flex-1">
                    <input type="text" id="searchInput" placeholder="Search for events..." class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                </div>
                <button id="searchButton" class="px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
                    Search
                </button>
            </div>
            
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">Filters</h3>
                    <button id="toggleFilters" class="text-sm text-blue-500 hover:text-blue-700">
                        <span id="filtersToggleText">Show</span> Filters
                    </button>
                </div>
                
                <div id="filtersContent" class="hidden">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <div>
                            <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                            <input type="date" id="startDate" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                            <input type="date" id="endDate" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label for="locationFilter" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                            <input type="text" id="locationFilter" placeholder="Center City, Philadelphia" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label for="ownerFilter" class="block text-sm font-medium text-gray-700 mb-1">Event Creator</label>
                            <input type="text" id="ownerFilter" placeholder="ex: Sean O'Connor" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Show on Map</label>
                            <select id="hasCoordinates" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="">All Events</option>
                                <option value="true">Only Events with Map Location</option>
                                <option value="false">Only Events without Map Location</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mt-4 flex justify-end">
                        <button id="clearFilters" class="px-4 py-2 text-sm text-gray-600 hover:text-gray-800 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors">
                            Clear All Filters
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="max-w-6xl mx-auto mb-4 flex justify-end">
            <div class="flex gap-2 bg-white rounded-lg p-1 shadow-sm border border-gray-200">
                <button id="listViewButton" class="px-4 py-2 rounded-md transition-colors bg-blue-500 text-white" data-view="list">
                    List View
                </button>
                <button id="mapViewButton" class="px-4 py-2 rounded-md transition-colors bg-transparent text-gray-500 hover:bg-gray-100" data-view="map">
                    Map View
                </button>
            </div>
        </div>

        <div class="max-w-6xl mx-auto">
            <div id="listView" class="view-container">
                <div id="listResults" class="space-y-4">
                    <!-- Search results will be inserted here via JavaScript -->
                </div>
            </div>

            <div id="mapView" class="view-container hidden">
                <div id="mapContainer" class="w-full h-[600px] bg-gray-200 rounded-lg border border-gray-300">
                    
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../js/search.js"></script>
</body>
</html>
