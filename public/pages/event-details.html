<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Event Details</title>
    <link href="../dist/output.css" rel="stylesheet" type="text/css">
</head>
<body class="bg-gray-100 min-h-screen">
<nav class="fixed top-0 left-0 right-0 z-50 flex justify-between items-center p-2 bg-[#f6eedc] shadow-sm">
    <div>
        <a class="inline-flex items-center" href="../index.html">
            <img alt="Logo" class="h-10 w-auto object-contain" src="../images/phillyily-logo.png">
        </a>
    </div>
    <div class="flex space-x-6 text-sm">
        <a href="../index.html">Home</a>
        <a href="search.html">Search</a>
        <a href="events.html">Events</a>
        <a href="calendar.html">Calendar</a>
    </div>
    <div class="flex items-center pr-2">
        <button id="login" class="text-sm hover:text-blue-600 cursor-pointer hidden mr-2">Login</button>
        <button id="logout" class="text-sm hover:text-blue-600 cursor-pointer hidden mr-2">Logout</button>
        <img id="userIconButton" alt="User" class="w-8 h-8 rounded-full invisible">
    </div>
</nav>

<div class="container mx-auto px-4 py-8 pt-20 max-w-4xl">
    <div id="loadingSpinner" class="text-center py-12">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
        <p class="mt-4 text-gray-600">Loading event details...</p>
    </div>

    <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        <p id="errorText"></p>
    </div>

    <div id="eventDetails" class="hidden">
        <a href="javascript:history.back()" class="inline-flex items-center text-blue-600 hover:text-blue-800 mb-6">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            Back
        </a>

        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div id="eventImageContainer" class="w-full h-96 bg-gradient-to-br from-indigo-400 via-purple-400 to-pink-400">
                <img id="eventImage" class="w-full h-full object-cover hidden" alt="Event image">
            </div>

            <div class="p-8">
                <h1 id="eventTitle" class="text-4xl font-bold text-gray-800 mb-4"></h1>

                <div class="flex items-center text-gray-600 mb-4">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <span id="eventDate" class="text-lg"></span>
                </div>

                <div class="flex items-center text-gray-600 mb-4">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <span id="eventLocation" class="text-lg"></span>
                </div>

                <div class="flex items-center text-gray-600 mb-6">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span id="eventOwner" class="text-lg"></span>
                </div>

                <div id="eventDescriptionContainer" class="hidden mb-6">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-3">About This Event</h2>
                    <p id="eventDescription" class="text-gray-700 leading-relaxed"></p>
                </div>

                <div id="eventMapContainer" class="hidden mb-6">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-3">Location</h2>
                    <div id="eventMap" class="w-full h-64 rounded-lg border border-gray-300"></div>
                </div>

                <div class="border-t pt-6 mt-6">
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <h3 class="text-xl font-semibold text-gray-800">Attendees</h3>
                            <p id="attendeeCount" class="text-gray-600">Loading...</p>
                        </div>
                        <div class="flex gap-2">
                            <button id="viewAttendeesBtn" class="hidden bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded">
                                View Emails
                            </button>
                            <button id="rsvpButton" class="hidden bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded">
                                RSVP to Event
                            </button>
                        </div>
                    </div>
                    <div id="attendeesListContainer" class="hidden mt-4 bg-gray-50 rounded-lg p-4">
                        <div class="flex justify-between items-center mb-3">
                            <h4 class="font-semibold text-gray-800">Attendee Emails</h4>
                            <button id="closeAttendeesListBtn" class="text-gray-500 hover:text-gray-700">&times;</button>
                        </div>
                        <div id="attendeesEmailList" class="space-y-2 mb-4 max-h-48 overflow-y-auto"></div>
                        <div class="border-t pt-3">
                            <textarea id="allEmails" readonly class="w-full p-2 border rounded text-sm bg-white h-16"></textarea>
                            <div class="flex gap-2 mt-2">
                                <button id="copyEmailsBtn" class="bg-green-500 hover:bg-green-600 text-white text-sm py-2 px-4 rounded">
                                    Copy All Emails
                                </button>
                                <button id="emailAllBtn" class="bg-blue-500 hover:bg-blue-600 text-white text-sm py-2 px-4 rounded">
                                    Email All
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="externalLinkContainer" class="hidden mt-6">
                    <a id="externalLink" href="#" target="_blank" class="inline-flex items-center text-blue-600 hover:text-blue-800 font-semibold">
                        View More Details
                        <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="rsvpModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-xl max-w-md w-full mx-4 overflow-hidden">
        <div id="rsvpModalContent" class="p-6 text-center">
            <div id="rsvpModalIcon" class="w-16 h-16 mx-auto mb-4 rounded-full flex items-center justify-center">
            </div>
            <h3 id="rsvpModalTitle" class="text-xl font-bold text-gray-900 mb-2"></h3>
            <p id="rsvpModalMessage" class="text-gray-600 mb-6"></p>
            <button id="rsvpModalClose" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg">
                OK
            </button>
        </div>
    </div>
</div>

<script src="../js/event-details.js" type="module"></script>
<script src="../js/login.js" type="module"></script>
</body>
</html>
