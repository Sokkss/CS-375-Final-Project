<!-- Homepage with interactive map of events -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Home</title>
    <link href="dist/output.css" rel="stylesheet" type="text/css">
</head>
<body class="bg-gray-100 min-h-screen">
<nav class="fixed top-0 left-0 right-0 z-50 flex justify-between items-center p-2 bg-[#f6eedc] shadow-sm">
    <div>
        <img alt="Logo" class="h-10 w-auto object-contain" src="images/phillyily-logo.png">
    </div>
    <div class="flex space-x-6 text-sm">
        <a class="font-bold text-blue-600" href="index.html">Home</a>
        <a href="pages/search.html">Search</a>
        <a href="pages/events.html">Events</a>
        <a href="pages/calendar.html">Calendar</a>
    </div>
</nav>
<div class="relative">
    <img id="userIconButton" src="images/abstract-user-flat-1.svg"
        alt="User" class="w-8 h-8">

    <div id="userDropdown"
        class="hidden absolute right-0 mt-2 w-32 bg-white border rounded shadow-lg">
        <button id="login" class="block w-full text-left px-4 py-2 hover:bg-gray-100">
            Login
        </button>
        <button id="logout" class="block w-full text-left px-4 py-2 hover:bg-gray-100">
            Logout
        </button>
    </div>
</div>

<div class="container mx-auto px-4 py-8 pt-20">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Events in Philadelphia</h1>
    <div id="map" style="height: 600px; width: 100%; border-radius: 8px;"></div>
</div>

<script src="js/index.js" type="module"></script>
<script src="js/login.js" type="module"></script>

</body>
</html>
